<!-- Mobile menu -->
<div class="backdrop">
  <div class="mobile-menu">
    <button
      type="button"
      class="mobile-btn mobile"
      aria-label="Mobile menu close button"
    >
      <svg class="mobile-icon-close" width="32" height="32">
        <use href="../images/icons.svg#icon-close"></use>
      </svg>
    </button>

    <ul class="mobile-menu-list">
      <li class="mobile-menu-item">
        <a href="#about" class="mobile-menu-link active">About us</a>
      </li>
      <li class="mobile-menu-item">
        <a href="#our-courses" class="mobile-menu-link">Our courses</a>
      </li>
      <li class="mobile-menu-item">
        <a href="#our-mentors" class="mobile-menu-link">Our mentors</a>
      </li>
      <li class="mobile-menu-item">
        <a href="#reviews" class="mobile-menu-link">Reviews</a>
      </li>
      <li class="mobile-menu-item">
        <a href="footer-contact" class="mobile-menu-link">Contacts</a>
      </li>
    </ul>

    <picture сlass="mobile-menu-pct">
      <!-- Tablet -->
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/mobeli-menu/Rectangle-6-tab@1x_result.jpg 1x,
          ./images/mobeli-menu/Rectangle-6-tab@2x_result.jpg 2x
        "
      />
      <!-- Mobile -->
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/mobeli-menu/Rectangle-6-mob@1x_result.jpg 1x,
          ./images/mobeli-menu/Rectangle-6-mob@2x_result.jpg 2x
        "
      />

      <img
        class="mobile-menu-image"
        src="./images/mobeli-menu/Rectangle-6-tab@1x_result.jpg"
        alt="Image of photocamera"
        loading="lazy"
      />
    </picture>
  </div>
</div>
